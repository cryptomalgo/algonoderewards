name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ” Lint check
        run: npm run lint

      - name: ğŸ’… Prettier check
        run: npm run prettier:check

      - name: ğŸ“ Type check
        run: npm run type:check

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ§ª Run tests
        run: npm run test
